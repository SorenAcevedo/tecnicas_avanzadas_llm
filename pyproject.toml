[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "rag-knowledge-system"
version = "1.0.0"
description = "Scalable RAG Knowledge System for Enterprise Chatbots"
readme = "README.md"
license = { file = "LICENSE" }
authors = [
    { name = "RAG Knowledge Team", email = "team@ragknowledge.com" }
]
maintainers = [
    { name = "RAG Knowledge Team", email = "team@ragknowledge.com" }
]
keywords = ["rag", "chatbot", "llm", "knowledge-base", "scraping", "ai"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Internet :: WWW/HTTP :: Indexing/Search",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.9"
dependencies = [
    # Core Dependencies
    "python-dotenv>=1.0.0",
    "pydantic>=2.5.1",
    "pydantic-settings>=2.1.0",
    "click>=8.1.7",
    "tqdm>=4.66.1",
    "aiofiles>=23.2.1",
    
    # Web Scraping
    "scrapy>=2.11.0",
    "selenium>=4.16.0",
    "requests>=2.31.0",
    "beautifulsoup4>=4.12.2",
    "fake-useragent>=1.4.0",
    
    # Data Processing & NLP
    "pandas>=2.1.4",
    "numpy>=1.24.4",
    "spacy>=3.7.2",
    "nltk>=3.8.1",
    "langdetect>=1.0.9",
    "python-docx>=1.1.0",
    "pypdf2>=3.0.1",
    "markdown>=3.5.1",
    
    # Embeddings & Vector Stores
    "sentence-transformers>=2.2.2",
    "chromadb>=0.4.18",
    "pinecone-client>=2.2.4",
    "weaviate-client>=3.25.3",
    "faiss-cpu>=1.7.4",
    
    # LLM & RAG Framework
    "langchain>=0.1.0",
    "langchain-community>=0.0.13",
    "langchain-openai>=0.0.2",
    "langchain-anthropic>=0.0.1",
    "openai>=1.6.1",
    "ollama>=0.1.7",
    
    # API & Web Framework
    "fastapi>=0.104.1",
    "uvicorn[standard]>=0.24.0",
    "streamlit>=1.29.0",
    "gradio>=4.8.0",
    "websockets>=12.0",
    "python-multipart>=0.0.6",
    
    # Database & Caching
    "redis>=5.0.1",
    "celery>=5.3.4",
    "sqlalchemy>=2.0.23",
    "psycopg2-binary>=2.9.9",
    
    # Monitoring & Logging
    "prometheus-client>=0.19.0",
    "structlog>=23.2.0",
    "loguru>=0.7.2",
    
    # Deployment
    "gunicorn>=21.2.0",
]

[project.optional-dependencies]
dev = [
    # Testing
    "pytest>=7.4.3",
    "pytest-asyncio>=0.21.1",
    "pytest-cov>=4.1.0",
    "pytest-xdist>=3.5.0",
    "httpx>=0.25.2",
    
    # Code Quality
    "black>=23.11.0",
    "isort>=5.12.0",
    "flake8>=6.1.0",
    "mypy>=1.7.1",
    "pre-commit>=3.6.0",
    "ruff>=0.1.7",
    
    # Documentation
    "mkdocs>=1.5.3",
    "mkdocs-material>=9.4.8",
    "mkdocstrings[python]>=0.24.0",
    
    # Jupyter
    "jupyter>=1.0.0",
    "jupyterlab>=4.0.8",
    "notebook>=7.0.6",
]

docker = [
    "docker>=6.1.3",
]

monitoring = [
    "sentry-sdk>=1.38.0",
    "opentelemetry-api>=1.21.0",
    "opentelemetry-sdk>=1.21.0",
    "opentelemetry-instrumentation-fastapi>=0.42b0",
]

all = [
    "rag-knowledge-system[dev,docker,monitoring]"
]

[project.scripts]
rag-scrape = "src.scraping.cli:main"
rag-process = "src.data_processing.cli:main"
rag-server = "src.api.main:main"
rag-chat = "src.chatbot.cli:main"

[project.urls]
Homepage = "https://github.com/your-org/rag-knowledge-system"
Documentation = "https://rag-knowledge-system.readthedocs.io/"
Repository = "https://github.com/your-org/rag-knowledge-system.git"
"Bug Tracker" = "https://github.com/your-org/rag-knowledge-system/issues"

# ================================
# TOOL CONFIGURATIONS
# ================================

[tool.uv]
dev-dependencies = [
    "pytest>=7.4.3",
    "pytest-asyncio>=0.21.1",
    "pytest-cov>=4.1.0",
    "pytest-xdist>=3.5.0",
    "httpx>=0.25.2",
    "black>=23.11.0",
    "isort>=5.12.0",
    "flake8>=6.1.0",
    "mypy>=1.7.1",
    "pre-commit>=3.6.0",
    "ruff>=0.1.7",
]

[tool.hatch.version]
path = "src/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["src"]

# Black configuration
[tool.black]
line-length = 88
target-version = ['py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
  | data
  | logs
)/
'''

# isort configuration
[tool.isort]
profile = "black"
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 88
skip_glob = ["**/migrations/*", "venv/*", "data/*", "logs/*"]
known_first_party = ["src"]
known_third_party = [
    "scrapy", "selenium", "requests", "beautifulsoup4",
    "pandas", "numpy", "spacy", "nltk",
    "langchain", "openai", "anthropic", "ollama",
    "fastapi", "streamlit", "gradio",
    "redis", "celery", "sqlalchemy",
    "pytest", "pydantic"
]

# Ruff configuration (faster alternative to flake8)
[tool.ruff]
target-version = "py39"
line-length = 88
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "C",  # flake8-comprehensions
    "B",  # flake8-bugbear
    "UP", # pyupgrade
]
ignore = [
    "E501",  # line too long, handled by black
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
    "data",
    "logs",
]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]
"tests/*" = ["F401", "F811"]

# MyPy configuration
[tool.mypy]
python_version = "3.9"
check_untyped_defs = true
disallow_any_generics = true
disallow_incomplete_defs = true
disallow_untyped_defs = true
no_implicit_optional = true
no_implicit_reexport = true
strict_equality = true
warn_redundant_casts = true
warn_return_any = true
warn_unused_configs = true
warn_unused_ignores = true

[[tool.mypy.overrides]]
module = [
    "scrapy.*",
    "selenium.*",
    "spacy.*",
    "nltk.*",
    "chromadb.*",
    "pinecone.*",
    "weaviate.*",
    "faiss.*",
    "ollama.*",
]
ignore_missing_imports = true

# Pytest configuration
[tool.pytest.ini_options]
minversion = "7.0"
addopts = [
    "-ra",
    "--strict-markers",
    "--strict-config",
    "--cov=src",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-report=xml",
    "--cov-fail-under=85",
]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
    "e2e: marks tests as end-to-end tests",
]
filterwarnings = [
    "error",
    "ignore::UserWarning",
    "ignore::DeprecationWarning",
]

# Coverage configuration
[tool.coverage.run]
source = ["src"]
omit = [
    "*/tests/*",
    "*/test_*",
    "*/__init__.py",
    "*/migrations/*",
    "*/venv/*",
    "*/data/*",
    "*/logs/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]