# ================================
# VOLUMES
# ================================

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  chroma-data:
    driver: local
  weaviate-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  ollama-data:
    driver: local
  celery-beat-data:
    driver: local
  nginx-logs:
    driver: local
  # pgadmin-data:
